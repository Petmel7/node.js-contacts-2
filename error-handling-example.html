<body>
    <script>
        const calcWeightIndex = (weight, height) => {
        const result = ((weight) / (height ** 2)).toFixed(2);
        return Number(result);
        }
        const weightIndex = calcWeightIndex(90, 1.9);
        console.log(weightIndex);
    </script>
